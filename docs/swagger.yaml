basePath: /
definitions:
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  models.Member:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      member_address:
        type: string
      member_contact:
        type: string
      member_email:
        type: string
      member_gender:
        type: string
      member_name:
        type: string
      member_nik:
        type: integer
      member_package:
        type: string
      member_wight:
        type: integer
      trainer:
        $ref: '#/definitions/models.Trainer'
      trainer_id:
        type: integer
      updatedAt:
        type: string
    type: object
  models.MemberBody:
    properties:
      member_address:
        type: string
      member_contact:
        type: string
      member_email:
        type: string
      member_gender:
        type: string
      member_name:
        type: string
      member_nik:
        type: integer
      member_package:
        type: string
      member_wight:
        type: integer
      trainer_id:
        type: integer
    type: object
  models.Trainer:
    properties:
      address:
        type: string
      birthday:
        type: string
      contact:
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        type: string
      gender:
        type: string
      id:
        type: integer
      img_url:
        type: string
      members:
        items:
          $ref: '#/definitions/models.Member'
        type: array
      name:
        type: string
      nik:
        type: integer
      updatedAt:
        type: string
    type: object
  models.TrainerBody:
    properties:
      address:
        type: string
      birthday:
        type: string
      contact:
        type: string
      email:
        type: string
      gender:
        type: string
      image:
        type: string
      name:
        type: string
      nik:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: akram.firman@gmail.com
    name: API Support
  description: This is a swagger for Jagona Gym API
  title: Jagona Gym API
  version: 0.0.1
paths:
  /api/member:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Member'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all members
      tags:
      - Member
    post:
      consumes:
      - application/json
      description: Creating new Member data
      parameters:
      - description: Data member
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.MemberBody'
      produces:
      - application/json
      responses:
        "200":
          description: Success create member
          schema:
            $ref: '#/definitions/models.Member'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create Member
      tags:
      - Member
  /api/member/{id}:
    delete:
      consumes:
      - application/json
      description: Delete Member data by id
      parameters:
      - description: Member ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success Delete Member Data
          schema:
            type: string
        "404":
          description: Data not Found!
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete Member
      tags:
      - Member
    get:
      consumes:
      - application/json
      description: Get a single Member data by ID
      parameters:
      - description: Member ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Member'
        "404":
          description: Member not found
          schema:
            type: string
        "500":
          description: Failed to get trainer
          schema:
            type: string
      summary: Get a single Member
      tags:
      - Member
    put:
      consumes:
      - application/json
      description: Update a specific Member data
      parameters:
      - description: Member ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update Member data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.MemberBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Member'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Member not found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Update Member
      tags:
      - Member
  /api/trainer:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Trainer'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all trainers
      tags:
      - Trainer
    post:
      consumes:
      - multipart/form-data
      description: Creating new Trainer data
      parameters:
      - description: Name trainer
        in: formData
        name: name
        required: true
        type: string
      - description: NIK trainer
        in: formData
        name: nik
        required: true
        type: string
      - description: Tanggal Lahir trainer
        in: formData
        name: birthday
        required: true
        type: string
      - description: Email trainer
        in: formData
        name: email
        required: true
        type: string
      - description: Kontak trainer
        in: formData
        name: contact
        required: true
        type: string
      - description: Alamat trainer
        in: formData
        name: address
        required: true
        type: string
      - description: Gender trainer
        in: formData
        name: gender
        required: true
        type: string
      - description: Image trainer
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Success create trainer
          schema:
            $ref: '#/definitions/models.Trainer'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create Trainer
      tags:
      - Trainer
  /api/trainer/{id}:
    delete:
      consumes:
      - application/json
      description: Delete Trainer data by id
      parameters:
      - description: Trainer ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success Delete Trainer Data
          schema:
            type: string
        "404":
          description: Data not Found!
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete Trainer
      tags:
      - Trainer
    get:
      consumes:
      - application/json
      description: Get a single Trainer data by ID
      parameters:
      - description: Trainer ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Trainer'
        "404":
          description: Trainer not found
          schema:
            type: string
        "500":
          description: Failed to get trainer
          schema:
            type: string
      summary: Get a single Trainer
      tags:
      - Trainer
    put:
      consumes:
      - application/json
      description: Update a specific Trainer data
      parameters:
      - description: Trainer ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update Trainer data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.TrainerBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Trainer'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Trainer not found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Update Trainer
      tags:
      - Trainer
swagger: "2.0"
